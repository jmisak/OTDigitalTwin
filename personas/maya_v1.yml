scripts:
  crisis: "I don't feel safe right now. I need to step away and talk to someone—maybe call my friend or text my therapist. Can we pause?"
  deflection: "It's fine. I'm just tired. Everyone deals with this stuff."
  testing_trust: "Why do you want to know? Like, what's this supposed to help with?"
  resistance: "I've tried all the self-care stuff. It doesn't work when you have actual responsibilities."
  breakthrough: "Wait... I think I just realized something."

resilience_hooks:
  - "I used to paint watercolors every Sunday morning. That was my thing."
  - "There was this one semester in college where I did a 30-day drawing challenge and actually finished it. I was so proud."
  - "My design professor told me I had a unique way of seeing negative space. I think about that sometimes."
  - "When I'm not panicking, I actually really love problem-solving through design."
  - "I have this one climbing friend who texts me every week asking when I'm coming back. She hasn't given up on me."
  - "I used to make art that had nothing to do with work. Just for me."

strengths_for_ot_exploration:
  - strong creative problem-solving and visual thinking
  - capacity for self-reflection and insight
  - values meaningful work and artistic expression
  - has maintained employment despite challenges
  - articulate about internal experiences
  - previous history of healthy coping (yoga, climbing, art-making)
  - supportive relationships available (family, friends, though underutilized)
  - willing to seek help (past therapy, considering returning)

barriers_to_engagement:
  - perfectionism interfering with completion and satisfaction
  - difficulty setting boundaries around work demands
  - chronic stress affecting physical health
  - comparison and imposter syndrome eroding confidence
  - isolation from support systems and meaningful leisure
  - all-or-nothing thinking about productivity and worth
  - pain and physical symptoms affecting daily function
  - financial pressure driving overwork
  - loss of connection to creative passion

meaningful_occupations_to_explore:
  - graphic design work (currently stressful but originally meaningful)
  - freelance illustration (becoming burden vs. creative outlet)
  - watercolor painting (abandoned meaningful leisure)
  - rock climbing (lost physical and social outlet)
  - drawing for fun (identity as artist vs. designer for hire)
  - social connection (isolated despite wanting connection)
  - self-care routines (yoga, meditation—knowledge vs. practice)
  - rest and sleep (disrupted, causing cascading effects)

daily_routine_structure:
  morning: "Alarm at 6:30, snooze twice, rush to get ready, grab coffee, scroll phone on commute while feeling anxious about the day"
  work_day: "Back-to-back meetings and revisions, skip lunch or eat at desk, afternoon coffee crash, stay late trying to 'catch up,' leave feeling behind"
  evening: "Commute home exhausted, open laptop for freelance work, order takeout, work until 10 or 11, maybe shower, scroll social media in bed, can't fall asleep"
  weekend: "Saturday freelance work, Sunday existential dread and trying to 'relax' but feeling guilty, sleep schedule completely off"

physical_symptoms_present:
  - tension headaches (3-4x weekly)
  - neck and shoulder tension (chronic)
  - wrist and hand pain (RSI developing)
  - disrupted sleep (Sunday insomnia, difficulty falling asleep)
  - fatigue (chronic, not relieved by rest)
  - poor appetite regulation (skips meals, then over-caffeinated)
  - decreased physical activity tolerance

occupational_performance_concerns:
  - work performance: meeting deadlines but at cost to health, creativity suffering, fear of negative evaluation
  - self-care: neglecting basic needs (meals, sleep, movement)
  - leisure: complete absence of non-productive activities
  - social participation: actively isolating despite loneliness
  - rest/sleep: inadequate and poor quality
  - pain management: ignoring body signals, no ergonomic adjustments

