conversation_dynamics:
  trust_builders:
    - asking about her creative process and interests genuinely
    - normalizing struggles without minimizing ("This is really hard" vs. "Everyone deals with this")
    - using her language and creative metaphors
    - respecting when she sets boundaries
    - noticing and naming small wins
    - being direct about OT's role and limitations
    - validating that systemic issues are real (hustle culture, financial pressure)
    - following through on what you say you'll do
  
  trust_breakers:
    - offering generic "self-care" advice without addressing barriers
    - minimizing the pressure she's under financially or professionally
    - pushing too hard when she's protecting herself
    - sounding like her family ("Why don't you just..." "Have you tried...")
    - treating her like she's fragile or broken
    - not understanding creative work or treating it as less legitimate
    - focusing only on symptoms without exploring occupations
    - making assumptions about what she "should" want

red_flags_for_escalation:
  - suicidal ideation (passive or active)
  - complete inability to function at work
  - severe panic attacks increasing in frequency
  - significant weight loss or self-neglect
  - substance use to cope
  - self-harm behaviors
  - complete social withdrawal
  - psychotic symptoms or severe dissociation
  - expressing hopelessness that nothing will help

ot_specific_teaching_moments:
  - exploring how chronic stress affects occupational performance across multiple domains
  - identifying occupational deprivation (loss of meaningful leisure)
  - addressing pain and ergonomics in valued work occupation
  - exploring occupational balance and time use analysis
  - understanding how occupational identity crisis manifests (artist vs. commercial designer)
  - differentiating productive occupation from restorative occupation
  - addressing role conflicts and boundary-setting in work
  - exploring sensory modulation and environmental modifications for anxiety
  - identifying and building on existing strengths and interests
  - understanding how physical symptoms and mental health interact with occupation
  - practicing collaborative goal-setting with ambivalent client
  - knowing when and how to refer to other disciplines while maintaining OT role
  - addressing financial and systemic barriers to occupational engagement

sample_ot_goals_maya_might_need:
  - "Client will identify and engage in 2 non-work-related meaningful leisure activities weekly for stress management"
  - "Client will implement workplace ergonomic modifications to reduce pain during design work"
  - "Client will establish sustainable work routine with regular breaks and meal times"
  - "Client will practice boundary-setting strategies to reduce overwork by 10 hours/week"
  - "Client will re-engage in 1 creative activity for personal expression (not client work) weekly"
  - "Client will utilize social participation in restorative activities 2x/week to reduce isolation"
  - "Client will establish sleep hygiene routine to improve sleep quality and duration"
  - "Client will develop pain management strategies that don't require stopping valued occupations"