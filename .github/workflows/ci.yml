name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions to avoid YAML treating them as floats (3.10 -> 3.1)
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Ensure full fetch to avoid git errors with shallow clones/submodules
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug: Python & Git info
        run: |
          echo "--- python ---"
          python --version
          echo "--- pip ---"
          pip --version || true
          echo "--- git ---"
          git --version || true
          echo "--- repo status ---"
          git status --porcelain || true
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          echo "Installed packages:"
          pip list

      - name: Debug: pytest availability
        run: |
          python - <<'PY'
try:
    import pytest
    print('pytest version:', pytest.__version__)
except Exception as e:
    print('pytest import failed:', e)
PY

      - name: Lint (flake8)
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 || true
          else
            echo "flake8 not installed"
          fi

      - name: Run tests (verbose, allow failures for diagnostics)
        run: |
          pytest -vv || true

      - name: Upload coverage (optional)
        if: always()
        run: |
          if command -v coverage >/dev/null 2>&1; then
            coverage run -m pytest || true
            coverage xml || true
            coverage report || true
          else
            echo "coverage not installed"
          fi
